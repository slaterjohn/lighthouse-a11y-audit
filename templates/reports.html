<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Accessibility Reports</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom container-fluid bg-dark text-white">
		<a href="../reports/index.html" class="d-flex align-items-center mb-12 mb-md-0 me-md-auto text-white text-decoration-none">
			<span class="fs-4">Automated Accessibility Audit</span>
		</a>
	</header>

	<div class="container-fluid bg-body">

		<section class="mb-5">
			<h1>Most recent audits</h1>
			<p class="lead">
				Results of automated Lighthouse tests run against sites in this project.
			</p>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Average Score</th>
						<th scope="col">Date</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					{{#results}}
					<tr>
						<td><a href="{{folder}}.html">{{title}}</a></td>
						<td><span class="badge rounded-pill bg-{{bsScoreClass}}">{{averageScorePercent}}%</span></td>
						<td>{{dateTimeFriendly}}</td>
						<td><a href="{{folder}}.html">View report</a></td>
					</tr>
					{{/results}}
				</tbody>
			</table>
		</section>

	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
